name: Build Doxygen and Deploy to GitHub Pages

permissions:
  actions: read
  contents: write
  pages: write

on:
  push:
    branches:
      - Deploy-branch-Awsome-CSS
  pull_request:
    types: [opened, synchronize]

env:
  DOXYGEN_VERSION: 1.11.0
  DOXYGEN_AWESOME_VERSION: 2.3.3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Install Doxygen
        run: |
          wget https://github.com/doxygen/doxygen/releases/download/Release_${{ env.DOXYGEN_VERSION // ./_ }}/doxygen-${{ env.DOXYGEN_VERSION }}.linux.bin.tar.gz
          tar xzvf doxygen-${{ env.DOXYGEN_VERSION }}.linux.bin.tar.gz
          cd doxygen-${{ env.DOXYGEN_VERSION }}
          sudo make install
          cd ..
          rm -rf doxygen-${{ env.DOXYGEN_VERSION }}*

      - name: Install Graphviz
        run: sudo apt-get install graphviz -y

      - name: Clone Doxygen Awesome CSS Themes
        working-directory: ./docs/doxygen
        run: |
          git clone --depth 1 -b v${{ env.DOXYGEN_AWESOME_VERSION }} https://github.com/jothepro/doxygen-awesome-css awesome_css

      - name: Generate Doxygen Documentation
        run: |
          cd docs/doxygen
          doxygen doxygen.cfg

      - name: Create .nojekyll
        run: |
          cd docs/doxygen/build/html
          touch .nojekyll

      - name: Deploy to GitHub Pages (Main Branch)
        if: github.ref == 'refs/heads/Deploy-branch-Awsome-CSS'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/doxygen/build/html
          clean: true
          clean-exclude: |
            pr-previews/**

      - name: Set base URL for PR preview
        if: github.event_name == 'pull_request'
        run: echo "BASE_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/" >> $GITHUB_ENV

      - name: Deploy to PR preview
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/doxygen/build/html
          target-folder: pr-${{ github.event.number }}
          clean: false
          clean-exclude: |
            pr-previews/**

      - name: Comment on PR with preview link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: "A preview of this PR is available at: [Preview Link](${{env.BASE_URL}})"
