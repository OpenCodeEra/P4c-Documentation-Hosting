name: Build Doxygen and Deploy to GitHub Pages

# permissions:
#   actions: read
#   contents: write
#   pages: write
#   issues: write 

on:
  push:
    branches:
      - Deploy-branch-Awsome-CSS
  pull_request:
    # types: [opened, synchronize]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOXYGEN_VERSION: 1.11.0
      DOXYGEN_AWESOME_VERSION: 2.3.3
      PR_PATH: pr-preview/${{github.event.number}}
      DOMAIN: ${{github.actor}}.github.io

    concurrency: ci-${{ github.ref }}
    steps:
      - name: Comment on PR
        uses: hasura/comment-progress@v2.2.0
        if: github.ref != 'refs/heads/Deploy-branch-Awsome-CSS'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: deploy-preview
          message: "Starting deployment of preview ‚è≥..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Install Doxygen
        run: |
          wget https://github.com/doxygen/doxygen/releases/download/Release_${DOXYGEN_VERSION//./_}/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
          tar xzvf doxygen-${{ env.DOXYGEN_VERSION }}.linux.bin.tar.gz
          cd doxygen-${{ env.DOXYGEN_VERSION }}
          sudo make install
          cd ..
          rm -rf doxygen-${{ env.DOXYGEN_VERSION }}*

      - name: Install Graphviz
        run: sudo apt-get install graphviz -y

      - name: Clone Doxygen Awesome CSS Themes
        working-directory: ./docs/doxygen
        run: |
          git clone --depth 1 -b v${{ env.DOXYGEN_AWESOME_VERSION }} https://github.com/jothepro/doxygen-awesome-css awesome_css

      - name: Generate Doxygen Documentation
        run: |
          cd docs/doxygen
          doxygen doxygen.cfg

      - name: Create .nojekyll
        run: |
          cd docs/doxygen/build/html
          touch .nojekyll

      - name: Deploy to GitHub Pages (Main Branch)
        if: github.ref == 'refs/heads/Deploy-branch-Awsome-CSS'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/doxygen/build/html
          clean: true
          clean-exclude: |
            pr-preview/


      - name: Deploy to PR preview
        if: github.ref != 'refs/heads/Deploy-branch-Awsome-CSS'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/doxygen/build/html
          target-folder: ${{ env.PR_PATH }} 
          clean: false

      - name: Comment on PR with preview link
        if: github.ref != 'refs/heads/Deploy-branch-Awsome-CSS'
        uses: hasura/comment-progress@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.pull_request.number }}
          id: deploy-preview
          message: "A preview of this PR is available at: [Preview Link](https://${{ env.DOMAIN }}/${{ github.event.repository.name }}/${{ env.PR_PATH}}/)\n\nChanges may take a few minutes to propagate. Since this is a preview of production, content with `draft: true` will not be rendered. The source is here: https://github.com/${{ github.repository }}/tree/gh-pages/pr-${{ github.event.number }}/"
